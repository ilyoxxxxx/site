<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justilyes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .header {
            margin-top: 20px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .bio {
            font-size: 24px;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-bottom: 100px;
        }
        .box {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s ease-in-out;
            font-size: 18px;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: #111;
            padding: 10px 0;
            margin-top: 50px;
        }
        .marquee-content {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .socials {
            width: 100%;
            background: #222;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
        .socials-content {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        .socials-content a {
            text-decoration: none;
        }
        .socials-content img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .socials-content img:hover {
            transform: scale(1.2);
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .content-wrapper {
            padding-bottom: 120px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <img src="./Sans-titre-1_20250203171713.jpg" alt="Ma Photo" class="profile-pic">
            <div class="bio">👨‍💻 Développeur | 🔧 Électronique | 🌐 Gestionnaire de Réseaux | 🛡️ Cybersécurité | 💾 Informatique</div>
        </div>
        <h1>Bienvenue sur mon Portfolio 🚀</h1>
        <div class="container">
            <div class="box">💻 Développement</div>
            <div class="box">🛠️ Création de serveurs Discord</div>
            <div class="box">🌍 Gestion de réseaux</div>
            <div class="box">⚡ Électronique</div>
            <div class="box">🔐 Cybersécurité</div>
            <div class="box">🖥️ Informatique</div>
        </div>
        <div class="marquee">
            <div class="marquee-content">
                <span>🤝 Ils m'ont fait confiance : </span>
                <img src="./channels4_profile (1).jpg" alt="Client 1">
                <img src="./channels4_profile (2).jpg" alt="Client 2">
                <img src="./channels4_profile.jpg" alt="Client 3">
            </div>
        </div>
    </div>
    <div class="socials">
        <div class="socials-content">
            <a href="https://discord.gg/sQEBpZ7NQD" target="_blank"><img src="./discord-4OXyS2.png" alt="Discord"></a>
            <a href="https://x.com/justilyox" target="_blank"><img src="./Twitter-new-logo-1.jpeg" alt="X (Twitter)"></a>
        </div>
    </div>
</body>
</html>
